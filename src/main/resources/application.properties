spring.application.name=chatop-api
server.port=3001

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/chatop_db
spring.datasource.username=chatop
spring.datasource.password=FullStack1!

app.keystore.path=chatop.p12
app.keystore.alias=myKey
app.keystore.storepass=fullstackp3
app.keystore.keypass=fullstackp3

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

chatop.openapi.dev-url=http://localhost:3001
chatop.openapi.prod-url=https://chatop-api.com